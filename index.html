<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
        #quizSection {
            display: none;
            text-align: center;
        }
        #questionContainer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Student Login</h2>
    <input type="text" id="studentName" placeholder="Enter your name"><br>
    <input type="text" id="studentID" placeholder="Enter your ID"><br>
    <button id="loginBtn">Start Quiz</button>

    <div id="quizSection">
        <h2>Quiz</h2>
        <div id="questionContainer"></div>
        <div id="optionsContainer"></div>
        <button id="submitBtn">Next</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = [];
        let currentQuestionIndex = 0;

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const studentName = document.getElementById("studentName").value.trim();
            const studentID = document.getElementById("studentID").value.trim();

            if (!studentName || !studentID) {
                alert("⚠️ Please enter both Name and ID.");
                return;
            }

            const studentCollection = collection(db, "students");
            const q = query(studentCollection, where("id", "==", studentID));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                alert("❌ Student not found! You are not authorized to take the quiz.");
                return;
            }

            document.getElementById("quizSection").style.display = "block";
            document.getElementById("loginBtn").disabled = true;
            loadQuestions();
        });

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            questionsData = querySnapshot.docs.map(doc => doc.data());
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questionsData.length) {
                alert("✅ Quiz Completed!");
                return;
            }

            const questionData = questionsData[currentQuestionIndex];
            document.getElementById("questionContainer").innerHTML = `${currentQuestionIndex + 1}. ${questionData.question}`;

            const optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const inputId = `q${currentQuestionIndex}_opt${index}`;
                optionsContainer.innerHTML += `
                    <input type="radio" id="${inputId}" name="question" value="${option}">
                    <label for="${inputId}">${option}</label><br>
                `;
            });
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const selectedOption = document.querySelector('input[name="question"]:checked');
            if (!selectedOption) {
                alert("⚠️ Please select an answer before proceeding.");
                return;
            }
            currentQuestionIndex++;
            displayQuestion();
        });
    </script>
</body>
</html>
