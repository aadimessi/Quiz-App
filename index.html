<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #quizSection {
            display: none;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #questionContainer {
            display: none;
            text-align: center;
            width: 50%;
            margin: 0 auto;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
        .timer {
            font-size: 18px;
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Login</h2>
    <input type="text" id="studentName" placeholder="Enter your name"><br>
    <input type="text" id="studentID" placeholder="Enter your ID"><br>
    <button id="loginBtn">Start Quiz</button>

    <div id="quizSection">
        <h2>Quiz</h2>
        <div id="timer" class="timer"></div>
        <div id="questionContainer"></div>
        <button id="submitBtn" style="display:none;">Next</button>
        <h3 id="result" style="display:none;"></h3>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* Firebase Config Here */ };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = [];
        let currentQuestionIndex = 0;
        let studentAnswers = {};
        let timerInterval;

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const studentName = document.getElementById("studentName").value.trim();
            const studentID = document.getElementById("studentID").value.trim();

            if (!studentName || !studentID) {
                alert("⚠️ Please enter both Name and ID.");
                return;
            }

            const studentCollection = collection(db, "students");
            const q = query(studentCollection, where("id", "==", studentID));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                alert("❌ Student not found! You are not authorized to take the quiz.");
                return;
            }

            document.getElementById("quizSection").style.display = "block";
            document.getElementById("loginBtn").disabled = true;
            loadQuestions();
        });

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            questionsData = [];
            let questionCounter = 1;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                questionsData.push({
                    index: questionCounter,
                    question: data.question,
                    options: shuffleArray(data.options),
                    correctAnswer: data.correctAnswer
                });
                questionCounter++;
            });
            questionsData = shuffleArray(questionsData);
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questionsData.length) {
                calculateScore();
                return;
            }

            clearInterval(timerInterval);
            startTimer(30);

            const questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = "";
            questionContainer.style.display = "block";

            const { index, question, options } = questionsData[currentQuestionIndex];
            let questionHTML = `<p class='question'>${index}. ${question}</p><div class="options-container">`;
            const groupName = `question_${index}`;

            options.forEach((option, optionIndex) => {
                const inputId = `q${index}_opt${optionIndex}`;
                questionHTML += `
                    <div class="option">
                        <input type="radio" id="${inputId}" name="${groupName}" value="${option}">
                        <label for="${inputId}" onclick="highlightSelection('${groupName}', '${inputId}')">${option}</label>
                    </div>
                `;
            });
            questionHTML += `</div>`;
            questionContainer.innerHTML = questionHTML;
            document.getElementById("submitBtn").style.display = "block";
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const currentQuestion = questionsData[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question_${currentQuestion.index}"]:checked`);

            if (!selectedOption) {
                alert("⚠️ Please select an answer before proceeding.");
                return;
            }
            studentAnswers[currentQuestion.index] = selectedOption.value;
            currentQuestionIndex++;
            displayQuestion();
        });

        function calculateScore() {
            let correctCount = 0;
            questionsData.forEach(({ index, correctAnswer }) => {
                if (studentAnswers[index] === correctAnswer) {
                    correctCount++;
                }
            });
            document.getElementById("questionContainer").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML = `✅ Quiz Completed! <br> Score: ${correctCount}/${questionsData.length}`;
        }

        function startTimer(seconds) {
            const timerDisplay = document.getElementById("timer");
            let timeLeft = seconds;
            timerDisplay.innerHTML = `Time Left: ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerHTML = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("submitBtn").click();
                }
            }, 1000);
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }
    </script>
</body>
</html>
