<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Quiz</h2>
    <div id="quizContainer"></div> <!-- Questions will be loaded here -->
    <button id="submitBtn">Submit</button>

    <script type="module">
        // üîπ Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üîπ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.firebasestorage.app",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        // üîπ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = []; // Store questions
        let questionIds = new Set(); // Track unique question IDs

        async function loadQuestions() {
            console.log("üü° Fetching questions from Firebase...");

            const quizContainer = document.getElementById("quizContainer");
            quizContainer.innerHTML = ""; // Clear previous content
            questionsData = []; // Reset array
            questionIds.clear(); // Reset IDs

            try {
                const querySnapshot = await getDocs(collection(db, "quizQuestions"));
                console.log(`üìå Total questions fetched: ${querySnapshot.size}`);

                querySnapshot.forEach((doc) => {
                    if (questionIds.has(doc.id)) {
                        console.warn(`‚ö†Ô∏è Duplicate question detected: ${doc.id}, skipping...`);
                        return;
                    }

                    const data = doc.data();
                    console.log(`‚úÖ Adding question: ${data.question} (ID: ${doc.id})`);

                    const questionIndex = questionsData.length; // Correct indexing
                    questionIds.add(doc.id); // Track question
                    questionsData.push({
                        questionIndex,
                        correctAnswer: data.correctAnswer
                    });

                    const questionDiv = document.createElement("div");
                    questionDiv.innerHTML = `<p><strong>${questionIndex + 1}. ${data.question}</strong></p>`;

                    const groupName = `question_${questionIndex}`;
                    data.options.forEach((option, optionIndex) => {
                        const inputId = `q${questionIndex}_opt${optionIndex}`;
                        questionDiv.innerHTML += `
                            <input type="radio" id="${inputId}" name="${groupName}" value="${option}">
                            <label for="${inputId}" onclick="highlightSelection('${groupName}', '${inputId}')">${option}</label><br>
                        `;
                    });

                    quizContainer.appendChild(questionDiv);
                });

                console.log("‚úÖ Questions loaded successfully!");
            } catch (error) {
                console.error("‚ùå Error loading questions:", error);
            }
        }

        function highlightSelection(groupName, inputId) {
            document.querySelectorAll(`input[name="${groupName}"]`).forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                label.classList.remove("selected");
            });

            const selectedLabel = document.querySelector(`label[for="${inputId}"]`);
            selectedLabel.classList.add("selected");
        }

        document.getElementById("submitBtn").addEventListener("click", submitQuiz);

        function submitQuiz() {
            console.log("üü° Submitting quiz...");

            let correctCount = 0;
            let totalQuestions = questionsData.length;

            questionsData.forEach(({ questionIndex, correctAnswer }) => {
                const selectedOption = document.querySelector(`input[name="question_${questionIndex}"]:checked`);

                if (selectedOption) {
                    console.log(`üîπ Question ${questionIndex + 1}: Selected "${selectedOption.value}"`);

                    if (selectedOption.value === correctAnswer) {
                        correctCount++;
                    }
                } else {
                    console.warn(`‚ö†Ô∏è Question ${questionIndex + 1} NOT Answered!`);
                }
            });

            alert(`‚úÖ Quiz Submitted!\nYour Score: ${correctCount}/${totalQuestions}`);
        }

        loadQuestions(); // Load questions once

    </script>
</body>
</html>
