<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #000;
            width: 50%;
            text-align: center;
        }
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question" class="question"></div>
        <div id="options"></div>
        <button id="submitBtn">Submit</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.firebasestorage.app",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            querySnapshot.forEach((doc) => {
                questions.push(doc.data());
            });
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.querySelector(".quiz-container").innerHTML = `<h2>Quiz Completed!</h2><p>Your Score: ${score} / ${questions.length}</p>`;
                return;
            }

            let currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestion.question;
            let optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach(optionText => {
                let button = document.createElement("button");
                button.innerText = optionText;
                button.classList.add("option");
                button.onclick = function() {
                    document.querySelectorAll(".option").forEach(btn => btn.classList.remove("selected"));
                    button.classList.add("selected");
                    selectedOption = optionText;
                };
                optionsContainer.appendChild(button);
            });
        }

        document.getElementById("submitBtn").addEventListener("click", function() {
            if (!selectedOption) {
                alert("Please select an option!");
                return;
            }

            let currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
            }

            currentQuestionIndex++;
            selectedOption = null;
            displayQuestion();
        });

        loadQuestions();
    </script>
</body>
</html>
