<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        #quizSection {
            display: none;
        }

        .timer {
            font-size: 18px;
            color: red;
            margin-bottom: 10px;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 90%;
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: left;
        }

        .option input {
            margin-right: 10px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .option:hover {
            background: #0056b3;
        }

        .selected {
            background: #28a745 !important;
        }

        #submitBtn {
            display: none;
        }

        #result {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="loginSection">
        <h2>Student Login</h2>
        <input type="text" id="studentName" class="input-field" placeholder="Enter your name">
        <input type="text" id="studentID" class="input-field" placeholder="Enter your ID">
        <button id="loginBtn" class="btn">Start Quiz</button>
    </div>
  
    <div class="container" id="quizSection">
        <h2>Quiz</h2>
        <div id="timer" class="timer"></div>
        <div id="questionContainer"></div>
        <button id="submitBtn" class="btn">Next</button>
        <h3 id="result"></h3>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.appspot.com",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = [];
        let currentQuestionIndex = 0;
        let studentAnswers = {};
        let timerInterval;
        let index=0;
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const studentName = document.getElementById("studentName").value.trim();
            const studentID = document.getElementById("studentID").value.trim();

            if (!studentName || !studentID) {
                alert("⚠️ Please enter both Name and ID.");
                return;
            }

            const studentCollection = collection(db, "students");
            const q = query(studentCollection, where("id", "==", studentID));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                alert("❌ Student not found! You are not authorized to take the quiz.");
                return;
            }

            document.getElementById("loginSection").style.display = "none";
            document.getElementById("quizSection").style.display = "block";
            loadQuestions();
        });

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            questionsData = [];

            querySnapshot.forEach((doc, index) => {
                const data = doc.data();
                questionsData.push({
                    index: index + 1,
                    question: data.question,
                    //options: shuffleArray(data.options),
                    correctAnswer: data.correctAnswer
                });
            });

            //questionsData = shuffleArray(questionsData);
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questionsData.length) {
                calculateScore();
                return;
            }

            

            const questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = "";
            questionContainer.style.display = "block";

            const { index, question, options } = questionsData[currentQuestionIndex];
            let questionHTML = `<p class='question'>${index}. ${question}</p><div class="options-container">`;
            const groupName = `question_${index}`;

            options.forEach((option, optionIndex) => {
                questionHTML += `
                    <label class="option">
                        <input type="radio" name="${groupName}" value="${option}">
                        ${option}
                    </label>
                `;
            });

            questionHTML += `</div>`;
            questionContainer.innerHTML = questionHTML;
            document.getElementById("submitBtn").style.display = "block";

            document.querySelectorAll(".option").forEach(option => {
                option.addEventListener("click", function () {
                    document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
                    this.classList.add("selected");
                    this.querySelector("input").checked = true;
                });
            });
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const currentQuestion = questionsData[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question_${currentQuestion.index}"]:checked`);

            if (!selectedOption) {
                alert("⚠️ Please select an answer before proceeding.");
                return;
            }

            studentAnswers[currentQuestion.index] = selectedOption.value;
            currentQuestionIndex++;
            displayQuestion();
        });

            function calculateScore() {
    let correctCount = 0;

    // Loop through each question
    for (let i = 0; i < questionsData.length; i++) {
        const question = questionsData[i];

        // Check if the student's answer matches the correct answer
        if (studentAnswers[question.index] === question.correctAnswer) {
            correctCount++;  // Increment count for correct answers
        }
    }

    // Show the final score
    document.getElementById("result").innerHTML = `✅ Quiz Completed! <br> Score: ${correctCount}/${questionsData.length}`;
    document.getElementById("result").style.display = "block";
}

        

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }
    </script>

</body>
</html>
