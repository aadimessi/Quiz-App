<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
        #quizSection {
            display: none;
            text-align: center;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
        }
        #questionContainer {
            display: none;
        }
        .option-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .option-container input {
            margin: 0;
            width: 20px;
            height: 20px;
        }
        .option-container label {
            flex: 1;
            text-align: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Student Login</h2>
    <input type="text" id="studentName" placeholder="Enter your name"><br>
    <input type="text" id="studentID" placeholder="Enter your ID"><br>
    <button id="loginBtn">Start Quiz</button>

    <div id="quizSection">
        <h2>Quiz</h2>
        <div id="questionContainer"></div>
        <button id="submitBtn" style="display:none;">Next</button>
        <h3 id="result" style="display:none;"></h3>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.firebasestorage.app",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = [];
        let currentQuestionIndex = 0;
        let studentAnswers = {};

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const studentName = document.getElementById("studentName").value.trim();
            const studentID = document.getElementById("studentID").value.trim();

            if (!studentName || !studentID) {
                alert("⚠️ Please enter both Name and ID.");
                return;
            }

            const studentCollection = collection(db, "students");
            const q = query(studentCollection, where("id", "==", studentID));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                alert("❌ Student not found! You are not authorized to take the quiz.");
                return;
            }

            document.getElementById("quizSection").style.display = "block";
            document.getElementById("loginBtn").disabled = true;
            loadQuestions();
        });

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            questionsData = [];
            let questionCounter = 1;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                questionsData.push({
                    index: questionCounter,
                    question: data.question,
                    options: data.options,
                    correctAnswer: data.correctAnswer
                });
                questionCounter++;
            });

            if (questionsData.length > 0) {
                displayQuestion();
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questionsData.length) {
                calculateScore();
                return;
            }

            const questionContainer = document.getElementById("questionContainer");
            const submitBtn = document.getElementById("submitBtn");
            questionContainer.innerHTML = "";
            questionContainer.style.display = "block";

            const { index, question, options } = questionsData[currentQuestionIndex];
            let questionHTML = `<p class='question'>${index}. ${question}</p>`;
            const groupName = `question_${index}`;

            options.forEach((option, optionIndex) => {
                const inputId = `q${index}_opt${optionIndex}`;
                questionHTML += `
                    <div class="option-container">
                        <input type="radio" id="${inputId}" name="${groupName}" value="${option}">
                        <label for="${inputId}" onclick="highlightSelection('${groupName}', '${inputId}')">${option}</label>
                    </div>
                `;
            });

            questionContainer.innerHTML = questionHTML;
            submitBtn.style.display = "block";
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const currentQuestion = questionsData[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question_${currentQuestion.index}"]:checked`);

            if (!selectedOption) {
                alert("⚠️ Please select an answer before proceeding.");
                return;
            }

            studentAnswers[currentQuestion.index] = selectedOption.value;
            currentQuestionIndex++;
            displayQuestion();
        });

        function calculateScore() {
            let correctCount = 0;
            let incorrectCount = 0;

            questionsData.forEach(({ index, correctAnswer }) => {
                if (studentAnswers[index] === correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            const totalQuestions = questionsData.length;
            document.getElementById("questionContainer").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML = `✅ Quiz Completed! <br> 
                <strong>Score: ${correctCount}/${totalQuestions}</strong> <br>
                ✅ Correct Answers: ${correctCount} <br>
                ❌ Incorrect Answers: ${incorrectCount}`;
        }
    </script>
</body>
</html>
