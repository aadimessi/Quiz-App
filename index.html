<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Student Login</h2>
    <input type="text" id="studentName" placeholder="Enter your name"><br>
    <input type="text" id="studentID" placeholder="Enter your ID"><br>
    <button id="loginBtn">Login</button>
    
    <div class="quiz-container" id="quizContainer">
        <h2>Quiz</h2>
        <div id="questionBox"></div>
        <button id="submitBtn">Submit</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.firebasestorage.app",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const name = document.getElementById("studentName").value.trim();
            const id = document.getElementById("studentID").value.trim();

            if (!name || !id) {
                alert("⚠️ Please enter both name and ID.");
                return;
            }

            const studentsRef = collection(db, "students");
            const querySnapshot = await getDocs(studentsRef);
            let isValid = false;

            querySnapshot.forEach(doc => {
                const student = doc.data();
                if (student.name === name && student.id === id) {
                    isValid = true;
                }
            });

            if (isValid) {
                alert("✅ Login successful!");
                document.getElementById("quizContainer").style.display = "block";
                loadQuestions();
            } else {
                alert("❌ Invalid Name or ID. Access Denied.");
            }
        });

        async function loadQuestions() {
            const questionBox = document.getElementById("questionBox");
            questionBox.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            querySnapshot.forEach((doc, index) => {
                const data = doc.data();
                
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${index + 1}. ${data.question}</p>`;

                const groupName = `question_${index}`;
                data.options.forEach((option, optionIndex) => {
                    const inputId = `q${index}_opt${optionIndex}`;
                    questionDiv.innerHTML += `
                        <input type="radio" id="${inputId}" name="${groupName}" value="${option}">
                        <label for="${inputId}">${option}</label><br>
                    `;
                });

                questionBox.appendChild(questionDiv);
            });
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            alert("✅ Quiz Submitted!");
        });
    </script>
</body>
</html>
