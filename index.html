<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .question {
            font-size: 24px; /* Bigger font for better visibility */
            font-weight: bold;
            margin-top: 20px;
        }
        .options {
            font-size: 20px;
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
        }
        label:hover {
            background: lightblue;
        }
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
        #quizSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <input type="text" id="studentName" placeholder="Enter your name"><br><br>
        <input type="text" id="studentID" placeholder="Enter your ID"><br><br>
        <button id="loginBtn">Start Quiz</button>
    </div>

    <div class="container" id="quizSection">
        <h2>Quiz</h2>
        <div id="quizContainer"></div>
        <button id="submitBtn">Submit</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.firebasestorage.app",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = [];
        let questionIds = new Set();

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const studentName = document.getElementById("studentName").value.trim();
            const studentID = document.getElementById("studentID").value.trim();

            if (!studentName || !studentID) {
                alert("‚ö†Ô∏è Please enter both Name and ID.");
                return;
            }

            console.log(`üîç Checking student: ${studentName} (ID: ${studentID})`);

            try {
                const studentCollection = collection(db, "students");
                const q = query(studentCollection, where("id", "==", studentID), where("name", "==", studentName));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("‚ùå Student not found! You are not authorized to take the quiz.");
                    return;
                }

                console.log("‚úÖ Student verified! Loading quiz...");
                document.getElementById("quizSection").style.display = "block"; 
                document.getElementById("loginBtn").disabled = true;
                loadQuestions();
            } catch (error) {
                console.error("‚ùå Error checking student:", error);
                alert("‚ùå Error verifying student. Please try again.");
            }
        });

        async function loadQuestions() {
            const quizContainer = document.getElementById("quizContainer");
            quizContainer.innerHTML = "";
            questionsData = [];
            questionIds.clear();

            try {
                const querySnapshot = await getDocs(collection(db, "quizQuestions"));
                console.log(`üìå Total questions fetched: ${querySnapshot.size}`);

                querySnapshot.forEach((doc) => {
                    if (questionIds.has(doc.id)) return;

                    questionIds.add(doc.id);
                    const data = doc.data();
                    console.log(`‚úÖ Adding: ${data.question}`);

                    const questionIndex = questionIds.size - 1;
                    questionsData.push({
                        questionIndex,
                        correctAnswer: data.correctAnswer
                    });

                    const questionDiv = document.createElement("div");
                    questionDiv.className = "question";
                    questionDiv.innerHTML = `<p>${questionIndex + 1}. ${data.question}</p>`;

                    const optionsDiv = document.createElement("div");
                    optionsDiv.className = "options";
                    const groupName = `question_${questionIndex}`;
                    
                    data.options.forEach((option, optionIndex) => {
                        const inputId = `q${questionIndex}_opt${optionIndex}`;
                        const optionLabel = document.createElement("label");
                        optionLabel.setAttribute("for", inputId);
                        optionLabel.textContent = option;
                        optionLabel.onclick = () => highlightSelection(groupName, inputId);
                        
                        const radioInput = document.createElement("input");
                        radioInput.type = "radio";
                        radioInput.id = inputId;
                        radioInput.name = groupName;
                        radioInput.value = option;
                        radioInput.style.display = "none";

                        optionsDiv.appendChild(radioInput);
                        optionsDiv.appendChild(optionLabel);
                    });

                    quizContainer.appendChild(questionDiv);
                    quizContainer.appendChild(optionsDiv);
                });

                console.log("‚úÖ Questions loaded successfully!");
            } catch (error) {
                console.error("‚ùå Error loading questions:", error);
            }
        }

        window.highlightSelection = function(groupName, inputId) {
            document.querySelectorAll(`input[name="${groupName}"]`).forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                label.classList.remove("selected");
            });

            const selectedLabel = document.querySelector(`label[for="${inputId}"]`);
            selectedLabel.classList.add("selected");
        }

        document.getElementById("submitBtn").addEventListener("click", submitQuiz);

        function submitQuiz() {
            console.log("üü° Submitting quiz...");

            let correctCount = 0;
            let totalQuestions = questionsData.length;

            questionsData.forEach(({ questionIndex, correctAnswer }) => {
                const selectedOption = document.querySelector(`input[name="question_${questionIndex}"]:checked`);

                if (selectedOption) {
                    console.log(`üîπ Question ${questionIndex + 1}: Selected "${selectedOption.value}"`);
                    if (selectedOption.value === correctAnswer) correctCount++;
                } else {
                    console.warn(`‚ö†Ô∏è Question ${questionIndex + 1} NOT Answered!`);
                }
            });

            alert(`‚úÖ Quiz Submitted!\nYour Score: ${correctCount}/${totalQuestions}`);
        }
    </script>
</body>
</html>
