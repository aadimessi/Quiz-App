<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h2>Quiz</h2>
    <div id="quizContainer"></div> <!-- Questions will be loaded here -->
    <button id="submitBtn">Submit</button>

    <script type="module">
        // 🔹 Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 🔹 Firebase Configuration (Same as admin.html)
        const firebaseConfig = {
             apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
             authDomain: "quiz-app-e8d1d.firebaseapp.com",
             projectId: "quiz-app-e8d1d",
             storageBucket: "quiz-app-e8d1d.firebasestorage.app",
             messagingSenderId: "421848385039",
             appId: "1:421848385039:web:cbb560cf9d839752ce457a",
             measurementId: "G-MBCSZVWMZP"
        };

        // 🔹 Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadQuestions() {
            console.log("🟡 Loading questions from Firebase...");

            const quizContainer = document.getElementById("quizContainer");
            quizContainer.innerHTML = ""; // Clear existing content

            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            let questionIndex = 0; // Track question numbers

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const questionText = data.question;
                const options = data.options;

                const questionDiv = document.createElement("div");
                questionDiv.innerHTML = `<p><strong>${questionIndex + 1}. ${questionText}</strong></p>`;

                options.forEach((option, optionIndex) => {
                    const inputId = `q${questionIndex}_opt${optionIndex}`;
                    questionDiv.innerHTML += `
                        <input type="radio" id="${inputId}" name="question${questionIndex}" value="${option}">
                        <label for="${inputId}">${option}</label><br>
                    `;
                });

                quizContainer.appendChild(questionDiv);
                questionIndex++;
            });

            console.log("✅ Questions loaded successfully!");
        }

        document.getElementById("submitBtn").addEventListener("click", submitQuiz);

        function submitQuiz() {
            console.log("🟡 Submitting quiz...");

            const quizContainer = document.getElementById("quizContainer");
            const questionDivs = quizContainer.getElementsByTagName("div");

            let correctCount = 0;
            let totalQuestions = questionDivs.length;

            for (let i = 0; i < totalQuestions; i++) {
                const selectedOption = document.querySelector(`input[name="question${i}"]:checked`);

                if (selectedOption) {
                    console.log(`🔹 Question ${i + 1} Answered: ${selectedOption.value}`);
                } else {
                    console.warn(`⚠️ Question ${i + 1} NOT Answered!`);
                }
            }

            alert(`✅ Quiz Submitted! Check the console for details.`);
        }

        loadQuestions();
    </script>
</body>
</html>
