<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .selected {
            background-color: lightblue;
            font-weight: bold;
        }
        #quizSection {
            display: none;
            text-align: center;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
        }
        #questionContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Student Login</h2>
    <input type="text" id="studentName" placeholder="Enter your name"><br>
    <input type="text" id="studentID" placeholder="Enter your ID"><br>
    <button id="loginBtn">Start Quiz</button>

    <div id="quizSection">
        <h2>Quiz</h2>
        <div id="questionContainer"></div>
        <button id="submitBtn" style="display:none;">Next</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdvbkZaLSJsJlaAkURHACbt2cJtemBa5U",
            authDomain: "quiz-app-e8d1d.firebaseapp.com",
            projectId: "quiz-app-e8d1d",
            storageBucket: "quiz-app-e8d1d.firebasestorage.app",
            messagingSenderId: "421848385039",
            appId: "1:421848385039:web:cbb560cf9d839752ce457a",
            measurementId: "G-MBCSZVWMZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questionsData = [];
        let currentQuestionIndex = 0;

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const studentName = document.getElementById("studentName").value.trim();
            const studentID = document.getElementById("studentID").value.trim();

            if (!studentName || !studentID) {
                alert("⚠️ Please enter both Name and ID.");
                return;
            }

            const studentCollection = collection(db, "students");
            const q = query(studentCollection, where("id", "==", studentID));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                alert("❌ Student not found! You are not authorized to take the quiz.");
                return;
            }

            document.getElementById("quizSection").style.display = "block";
            document.getElementById("loginBtn").disabled = true;
            loadQuestions();
        });

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizQuestions"));
            questionsData = [];
            let questionCounter = 1;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                questionsData.push({
                    index: questionCounter,
                    question: data.question,
                    options: data.options,
                    correctAnswer: data.correctAnswer
                });
                questionCounter++;
            });

            if (questionsData.length > 0) {
                displayQuestion();
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questionsData.length) {
                alert("✅ Quiz Completed!");
                return;
            }

            const questionContainer = document.getElementById("questionContainer");
            const submitBtn = document.getElementById("submitBtn");
            questionContainer.innerHTML = "";
            questionContainer.style.display = "block";

            const { index, question, options } = questionsData[currentQuestionIndex];
            let questionHTML = `<p class='question'>${index}. ${question}</p>`;
            const groupName = `question_${index}`;

            options.forEach((option, optionIndex) => {
                const inputId = `q${index}_opt${optionIndex}`;
                questionHTML += `
                    <input type="radio" id="${inputId}" name="${groupName}" value="${option}">
                    <label for="${inputId}" onclick="highlightSelection('${groupName}', '${inputId}')">${option}</label><br>
                `;
            });

            questionContainer.innerHTML = questionHTML;
            submitBtn.style.display = "block";
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            currentQuestionIndex++;
            displayQuestion();
        });

        window.highlightSelection = function(groupName, inputId) {
            document.querySelectorAll(`input[name="${groupName}"]`).forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                label.classList.remove("selected");
            });
            document.querySelector(`label[for="${inputId}"]`).classList.add("selected");
        }
    </script>
</body>
</html>
