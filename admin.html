<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Set Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Admin Panel</h1>
        
        <label for="question-input">Enter your question:</label>
        <input type="text" id="question-input" placeholder="Type your question here">

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" placeholder="Enter option 1">
        
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" placeholder="Enter option 2">
        
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" placeholder="Enter option 3">
        
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" placeholder="Enter option 4">
        
        <label for="correct-answer">Correct Answer:</label>
        <input type="text" id="correct-answer" placeholder="Enter the correct answer">
        
        <button onclick="addQuestion()">Add Question</button>
        <button onclick="clearQuestions()">Clear All Questions</button>
        
        <h2>Saved Questions</h2>
        <ul id="question-list"></ul>
    </div>

    <script src="admin.js"></script>
</body>
</html>
